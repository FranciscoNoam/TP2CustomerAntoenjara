<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core">
    
    <f:metadata>
        <f:viewParam name="nb" value="#{bean2_.nombre}"/>
    </f:metadata>
    
    <h:head>
        <title>Application&gt;affichage__4</title>
    </h:head>

    <h:body>
        <h1>Application&gt;affichage__4</h1>
        Les nombres : <br/>
        <ui:repeat value="#{bean2_.nombresSuivants}" var="n" varStatus="status">
            #{n + 1}#{! status.last ? ', ' : ''}
        </ui:repeat>
        <h:form>
            <br/>
            <h:link outcome="formulaire__4?nb=#{bean2_.nombre}" value="Saisir un autre nombre"/>
        </h:form>
    </h:body>
</html>
